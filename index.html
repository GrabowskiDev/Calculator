<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculated.</title>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet"> 
</head> <body>
    <div class="calculator">
        <div class="displayFlex">
            <div class="display">0</div>
            <div class="separator"></div>
            <button data-key="8" id="backspace"><=</button>
        </div>
        <div class="buttons">
            <button class="singleOperation" id="+/-">+/-</button>
            <button data-key="83" class="singleOperation" id="sqrt">&radic;</button>
            <button data-key="80" class="singleOperation" id="%">%</button>
            <button data-key="68" class="operation" id="/">&#xF7;</button>
            <button data-key="55" class="number">7</button>
            <button data-key="56" class="number">8</button>
            <button data-key="57" class="number">9</button>
            <button data-key="77" class="operation" id="*">x</button>
            <button data-key="52" class="number">4</button>
            <button data-key="53" class="number">5</button>
            <button data-key="54" class="number">6</button>
            <button data-key="82" class="operation" id="-">-</button>
            <button data-key="49" class="number">1</button>
            <button data-key="50" class="number">2</button>
            <button data-key="51" class="number">3</button>
            <button data-key="65" class="operation" id="+">+</button>
            <button id="AC">AC</button>
            <button data-key="48" class="number">0</button>
            <button data-key="190" class="number" id="float">.</button>
            <button data-key="13" class="singleOperation" id="=">=</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
